<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
<style>
body
{
   background-color: lightyellow;
}
h1
{
   color: darkgreen;
}
button
{
   background-color:blue;
   color: white;
   cursor: pointer;
   margin:20px;
   padding: 10px;
   border-radius: 10px;
}
button:hover
{
   background-color:white;
   color: darkblue;
}
</style>
</head>
<body>
    <center>
<h1><u>Hotel Room Booking Form</u></h1>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" placeholder="Enter fullname" required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter email" required>
<br><br>
<label for="phone">Phone:</label>
<input type="tel" id="phone" placeholder="Enter phone" required>
<br><br>
<label for="checkin">Check-in Date:</label>
<input type="date" id="checkin" >
<br><br>
<label for="checkout">Check-out Date:</label>
<input type="date" id="checkout">
<br><br>
<label for="room">Room Type:</label>
<select id="room">0
<option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="deluxe">Deluxe Room</option>
</select>
<br><br>
<label for="guests">Number of Guests:</label>
<input type="number" id="guests" placeholder="No. of Guests">
<br><br>
<label for="comment">Comments:</label><br>
<textarea id="comment" placeholder="Enter Comments" rows="4" cols="40"></textarea>
<br><br>
<button>Book Now</button>
<button>Reset</button>
</center>

</body>
</html>
